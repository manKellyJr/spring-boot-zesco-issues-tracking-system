<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <title>Registration</title>

</head>
<body>

<!--Navigation bar-->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle Navigation
                    </span> <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">
                    Registration and Login Module
                </a>
            </div>
        </div>
    </div>


<!--Create Registration form-->
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <!-- Success Message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info"> You've successfully registered to our app </div>
                </div>

                <h1>Registration</h1>

                <form th:action="@{/registration}" method="post" th:object="${user}">

                    <div class="control-label" >
                        <label class="control-label" for="firstName"> First Name  </label>
                        <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus"/>
                    </div>

                    <div class="control-label" >
                        <label class="control-label" for="lastName"> Last Name  </label>
                        <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus"/>
                    </div>

                    <div class="control-label" >
                        <label class="control-label" for="email"> Email  </label>
                        <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
                    </div>

                    <div class="control-label" >
                        <label class="control-label" for="password"> Password  </label>
                        <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}"> Login here</span>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
