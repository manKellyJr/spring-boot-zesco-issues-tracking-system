<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <title>Equipment</title>

</head>
<body>
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeNav()">×</a>
    <a th:href="@{/}">Home</a>
    <a th:href="@{/viewIssuesPage}">Issues</a>
    <a th:href="@{/equipment}">Equipment</a>
    <a th:href="@{/viewAboutPage}">About Us</a>
    <span sec:authorize="isAuthenticated()"><a th:href="@{logout}">Logout</a> </span>
</div>

<div id="main">
    <header>
        <div class="menu-opener">
            <button class="open-btn" onclick="openNav()">☰ </button><span>Equipment Page</span>
        </div>
        <div class="user-name">
            <span>Welcome <span sec:authentication="principal.username"> </span></span>
        </div>
    </header>



    <div class="container" id="equipment-form">
        <h3>Equipment Management System</h3>
        <hr>
        <h2>Save Equipment</h2>

        <form action="#" th:action="@{/saveEquipment}" th:object="${equipment}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Equipment Name" class="form-control mb-4 col4">

            <textarea rows="5" cols="20" placeholder="Enter description here" th:field="*{description}" class="form-control mb-4 col-lg-12"></textarea>

            <button class="btn" id="save-button" type="submit">Save</button>
            <input class="btn" type="reset" id="reset_button" value="Cancel">

        </form>
    </div>


    <hr>

    <div align="center" class="container my-2">
        <h1>Equipment List</h1>
        <table border="1" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>No</th>
                <th>Equipment</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="equipment : ${listEquipments}">
                <td th:text="${equipment.id}"></td>
                <td th:text="${equipment.name}"></td>
                <td th:text="${equipment.description}"></td>
<!--                <td> <a th:href="@{/showFormForUpdate/{id}(id=${equipment.id})}" class="btn btn-primary">Update</a>-->
<!--                    <a th:href="@{/showFormForUpdate/{id}(id=${equipment.id})}" class="btn btn-danger">delete</a>-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>

    <script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
